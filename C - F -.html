<!DOCTYPE html>
<html>
<head>
    <titlt></titlt>
    <script type="text/javascript">
        function convert(){
            var c = document.getElementById('data').value;
            var f = (c * 1.8) + 32 ;

            
            document.getElementById('result').innerText = `${f} fahrenheit`;
        }
    </script>
</head>

<body>
     
    <input type="text" id="data">Celsius
    <button onclick="convert()" >Convert</button>Fahrenheit
    <h1 id="result"></h1>
</body>
</html>
