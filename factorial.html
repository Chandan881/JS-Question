<!DOCTYPE html>
<html>
    <head>
        <title></title>
    <script type="text/javascript">
        var number = prompt("please enter your number");
        var fact = 1;

        if(number == 0){
            console.log( `factorial of ${number} is 1`);
        }else if(number < 1){
            console.log( `The factorial of negative number is not possible`);
        }else{
            for( var i=1; i<=number; i++){
                fact = fact * i;

            }
            console.log(`The factorial of ${number} is ${fact}`);
        }
    </script>
    </head>

    </body>
</html>
